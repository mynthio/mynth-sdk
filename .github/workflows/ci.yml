name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Format, Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Lint commit messages
        env:
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          set -euo pipefail

          pattern='^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\([^)]+\))?!?: .+'
          invalid=0

          while IFS= read -r subject; do
            [ -z "$subject" ] && continue

            if printf '%s' "$subject" | grep -Eq '^Merge '; then
              continue
            fi

            if ! printf '%s' "$subject" | grep -Eq "$pattern"; then
              echo "::error title=Invalid commit message::$subject"
              invalid=1
            fi
          done < <(git log --format=%s "${BASE_SHA}..${HEAD_SHA}")

          if [ "$invalid" -ne 0 ]; then
            echo "Commit messages must follow Conventional Commits (for example: feat:, fix:, chore:)."
            exit 1
          fi

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Format check
        run: bun run format:check

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build
